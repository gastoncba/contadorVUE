<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Primer app vue js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script defer src="/app.js"></script>
</head>
<body>
    <div id="app">
        <p v-html="textHTML"></p>
        <div class="main-app">
            <div class="value">
                <p>{{value}}</p>
            </div>
            <div class="button-box">
                <button v-on:click="aumentar()" type="button" class="btn btn-success">+</button>
                <button v-on:click="disminuir()" type="button" class="btn btn-success">-</button>
            </div>
        </div>
        
        <div class="container-extra">
            <p>La potencia del valor {{value}} es : {{potencia}}</p>
            <p>La Raiz del valor {{value}} es : {{raiz}}</p>
        </div>
    </div>
</body>
</html>
